<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Web Radio</title>

    <meta name="description" content="A privileged app stub">

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./dj/css/style.css">

    <script type="text/javascript" src="./dj/js/main.js" defer></script>

    <link rel="prefetch" type="application/l10n" href="./dj/data/locales.ini" />
    <script type="text/javascript" src="./dj/js/libs/l10n.js" defer></script>

    <script type="text/javascript" src="./dj/js/libs/binary.js" defer></script>
</head>
<body>

    <div id="wrap">

        <div id="main">

            <h1 id="title"></h1>

            <h2>First Audio Test</h2>

            <form class="controls">

                <label for="voice">Voice setting</label>

                <select id="voice" name="voice">
                    <option value="off" selected>Off</option>
                </select>

            </form>

            <button id="start">start</button>
            <button id="stop">stop</button>

        </div>

    </div>

</body>
</html>
